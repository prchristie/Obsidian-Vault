site_name: Obsidian Notes
site_description: 'My cool Obsidian notes'
site_author: 'Patrick Christie'
site_url: https://prchristie.github.io/Obsidian-Vault/
docs_dir: './docs'
repo_url: https://github.com/prchristie/Obsidian-Vault

strict: false

theme:
  name: material
  language: en
  palette:
    scheme: slate
    primary: deep purple
    accent: purple
  feature:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
  font:
    text: 'Roboto'
    code: 'Cascadia Code PL'

# Extensions
markdown_extensions:
  - footnotes
  # - attr_list
  - pymdownx.arithmatex:
      generic: true
  # - pymdownx.superfences
  # - pymdownx.details
  # - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  - toc:
      permalink: true

plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true
